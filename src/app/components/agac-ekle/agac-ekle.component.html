<!-- Title group  -->
<div class="title-group">
    <h1 class="mat-h1">Masif Panel Ekle</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
  </div>
  
  <!-- Form -->
  <div class="inner-wrapper">
    <form [formGroup]="studentForm" (ngSubmit)="submitStudentForm()" #resetStudentForm="ngForm" novalidate>
      <!-- Left block -->
      <mat-card>
        <div class="controlers-wrapper">
          <!-- Name -->
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Ağaç Adı" formControlName="agac_turu">
            <mat-error *ngIf="handleError('agac_turu', 'required')">
              You must provide a<strong>agac adi</strong>
            </mat-error>
          </mat-form-field>
  
          <!-- Email -->
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Kalitesi" formControlName="agac_kalitesi">
            <mat-error *ngIf="handleError('agac_kalitesi', 'required')">
              You must provide a<strong>agac_kalitesi</strong>
            </mat-error>
          </mat-form-field>
  
          <!-- Email -->
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Agac kalinligi" formControlName="agac_kalinligi">
            <mat-error *ngIf="handleError('agac_kalinligi', 'required')">
              You must provide a<strong>agac kalinligi</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="Agac boyu" formControlName="agac_boyu">
            <mat-error *ngIf="handleError('agac_boyu', 'required')">
              You must provide a<strong>agac boyu</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </mat-card>
  
      <!-- Right block -->
      <mat-card>
        <div class="controlers-wrapper">
          <!-- Add subjects -->
          <mat-form-field class="multiple-items">
            <mat-chip-list #chipList>
              <mat-chip *ngFor="let subjectArray of subjectArray" [selectable]="selectable" [removable]="removable"
                (removed)="remove(subjectArray)">
                {{subjectArray.name}}
                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
              </mat-chip>
              <input placeholder="Add subject" [matChipInputFor]="chipList"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
                (matChipInputTokenEnd)="add($event)">
            </mat-chip-list>
            <i class="material-icons tooltip-info" matTooltip="Enter subject name and press enter to add subjects">
              info
            </i>
          </mat-form-field>
  
          <!-- Date of birth -->
          <mat-form-field>
            <input matInput readonly [matDatepicker]="picker" placeholder="kayit tarihi" formControlName="kayit_tarihi"
              (dateChange)="formatDate($event)">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="handleError('kayit_tarihi', 'required')">
                kayit tarihi is required
            </mat-error>
          </mat-form-field>


          <!-- Gender -->
          <div class="misc-bottom-padding">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="agac eni" formControlName="agac_eni">
            <mat-error *ngIf="handleError('agac_eni', 'required')">
              You must provide a<strong>agac_eni</strong>
            </mat-error>
          </mat-form-field>
          </div>
        </div>
      </mat-card>
  
      <!-- Submit & Reset -->
      <mat-card>
        <div class="full-wrapper button-wrapper">
          <div class="button-wrapper">
            <button mat-flat-button color="warn">Submit</button>
          </div>
        </div>
      </mat-card>
    </form>
  </div>
